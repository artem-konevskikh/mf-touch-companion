<!DOCTYPE html>
<html>

<head>
    <title>Сенсорный Компаньон</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c3e50; /* Dark blue-gray */
            --text-color: #ecf0f1; /* Light gray */
            --accent-color: #3498db; /* Blue */
            --mono-font: 'Roboto Mono', monospace;
            --sans-font: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--sans-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Adjust as needed */
        }

        h1 {
            /* Removed h1 as it's not in the target image */
            display: none;
        }

        .metrics-container {
            display: flex;
            justify-content: space-between; /* Distribute space */
            align-items: center;
            flex-wrap: nowrap; /* Allow wrapping on smaller screens */
            gap: 20px; /* Space between sections */
            padding: 20px 0;
        }

        .metric-section {
            display: flex;
            flex-direction: column; /* Title above value */
            align-items: center;
            padding: 20px 0;
            min-width: 150px; /* Minimum width for each section */
        }

        .metric-title {
            font-family: var(--sans-font);
            font-size: 60px; /* Smaller title */
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px; /* Increased space */
            opacity: 0.7;
        }

        .metric-value {
            font-family: var(--mono-font);
            font-size: 120px; /* Large value */
            font-weight: 700;
            margin: 0;
            line-height: 1; /* Adjust line height */
        }

        /* Specific styles if needed, e.g., smaller font for some values */
        /* #total-count, #hour-count { font-size: 64px; } */

    </style>
</head>

<body>
    <div class="container">
        <!-- Removed h1 -->
        <div class="metrics-container">
            <div class="metric-section">
                <div class="metric-title">Всего</div>
                <div class="metric-value" id="total-count">0</div>
            </div>
            <div class="metric-section">
                <div class="metric-title">За последний час</div>
                <div class="metric-value" id="hour-count">0</div>
            </div>
            <div class="metric-section">
                <div class="metric-title">Сегодня</div>
                <div class="metric-value" id="today-count">0</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script> <!-- Assuming script.js handles updates -->
</body>

</html>
