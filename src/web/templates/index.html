<!DOCTYPE html>
<html>

<head>
    <title>Сенсорный Компаньон</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c3e50; /* Dark blue-gray */
            --text-color: #ecf0f1; /* Light gray */
            --accent-color: #3498db; /* Blue */
            --mono-font: 'Roboto Mono', monospace;
            --sans-font: 'Roboto', sans-serif;
        }

        /* Hide scrollbars while maintaining scroll functionality */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        body {
            font-family: var(--sans-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 440px;
            width: 1920px;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            height: 440px;
            padding: 0 40px;
        }

        .metrics-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 40px;
            height: 100%;
        }

        .metric-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            flex: 1;
        }

        .metric-section:nth-child(2) {
            flex: 2;
        }

        .metric-title {
            font-family: var(--sans-font);
            font-size: 70px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0.7;
            text-wrap: nowrap;
        }

        .metric-value {
            font-family: var(--mono-font);
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            line-height: 1;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Removed h1 -->
        <div class="metrics-container">
            <div class="metric-section">
                <div class="metric-title">Всего</div>
                <div class="metric-value" id="total-count">0</div>
            </div>
            <div class="metric-section">
                <div class="metric-title">За последний час</div>
                <div class="metric-value" id="hour-count">0</div>
            </div>
            <div class="metric-section">
                <div class="metric-title">Сегодня</div>
                <div class="metric-value" id="today-count">0</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script> <!-- Assuming script.js handles updates -->
</body>

</html>
