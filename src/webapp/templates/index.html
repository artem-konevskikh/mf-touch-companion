<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сенсорный Компаньон</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">

        <div class="dashboard">
            <div class="metrics-container">
                <div class="metric-section">
                    <div class="metric-title">Всего прикосновений</div>
                    <div class="metric-value" id="total-count">0</div>
                </div>

                <div class="metric-section">
                    <div class="metric-title">За последний час</div>
                    <div class="metric-value" id="hour-count">0</div>
                </div>

                <div class="metric-section">
                    <div class="metric-title">Сегодня</div>
                    <div class="metric-value" id="today-count">0</div>
                </div>

                <div class="metric-section">
                    <div class="metric-title">Средняя длительность</div>
                    <div class="metric-value" id="avg-duration">0 сек</div>
                </div>


            </div>
        </div>

        <!-- Футер с обновлением удален -->
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>
