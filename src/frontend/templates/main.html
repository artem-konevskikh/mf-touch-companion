<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Сенсорный компаньон</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Сенсорный компаньон</h1>
            <div id="emotional-state" class="emotional-state">
                <div class="state-indicator">
                    <div class="state-circle"></div>
                    <span class="state-label">Состояние: <span id="state-text">загрузка...</span></span>
                </div>
            </div>
        </header>

        <main>
            <section class="stats-card total-count">
                <h2>Всего касаний</h2>
                <div class="count" id="total-count">0</div>
            </section>

            <section class="stats-card hour-count">
                <h2>За последний час</h2>
                <div class="count" id="hour-count">0</div>
                <div class="update-animation" id="hour-count-animation"></div>
            </section>
        </main>

        <footer>
            <div class="last-update">
                Обновлено: <span id="last-update-time">--:--</span>
            </div>
        </footer>
    </div>

    <script src="/static/js/number_format.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
