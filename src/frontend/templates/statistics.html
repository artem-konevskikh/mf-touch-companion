<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика | Сенсорный компаньон</title>
    <link rel="stylesheet" href="/static/css/statistics.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Статистика касаний</h1>
            <div id="emotional-state" class="emotional-state">
                <div class="state-indicator">
                    <div class="state-circle"></div>
                    <span class="state-label">Состояние: <span id="state-text">загрузка...</span></span>
                </div>
            </div>
        </header>

        <main>
            <div class="stats-grid">
                <section class="stats-card">
                    <h2>Всего касаний</h2>
                    <div class="count" id="total-count">0</div>
                </section>

                <section class="stats-card">
                    <h2>Сегодня</h2>
                    <div class="count" id="today-count">0</div>
                </section>

                <section class="stats-card">
                    <h2>За последний час</h2>
                    <div class="count" id="hour-count">0</div>
                </section>

                <section class="stats-card">
                    <h2>Средняя длительность</h2>
                    <div class="count" id="avg-duration">0 мс</div>
                </section>
            </div>

            <section class="emotional-stats">
                <h2>Время в состояниях сегодня</h2>
                <div class="state-times">
                    <div class="state-time glad">
                        <div class="state-label">
                            <div class="state-indicator">
                                <div class="state-circle glad"></div>
                                <span>Радость</span>
                            </div>
                        </div>
                        <div class="time" id="glad-time">0ч 0м</div>
                    </div>
                    <div class="state-time sad">
                        <div class="state-label">
                            <div class="state-indicator">
                                <div class="state-circle sad"></div>
                                <span>Грусть</span>
                            </div>
                        </div>
                        <div class="time" id="sad-time">0ч 0м</div>
                    </div>
                </div>
                <div class="state-bar">
                    <div class="state-bar-glad" id="glad-bar" style="width: 50%"></div>
                    <div class="state-bar-sad" id="sad-bar" style="width: 50%"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="last-update">
                Обновлено: <span id="last-update-time">--:--</span>
            </div>
        </footer>
    </div>

    <script src="/static/js/number_format.js"></script>
    <script src="/static/js/statistics.js"></script>
</body>

</html>
