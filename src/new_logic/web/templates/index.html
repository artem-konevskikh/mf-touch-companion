<!DOCTYPE html>
<html>

<head>
    <title>Touch Companion Stats (New Logic)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4; /* Gray background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .metrics-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap */
            margin-bottom: 20px;
        }

        .metric-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0; /* Increased padding */
            border-bottom: 1px solid #eee;
        }
        .metric-section:last-child {
             border-bottom: none; /* Remove border for the last item */
        }

        .metric-title {
            font-size: 1.1em; /* Slightly larger */
            color: #555; /* Slightly darker gray */
        }

        .metric-value {
            font-size: 1.3em; /* Larger value */
            font-weight: bold;
            color: #000;
        }

        /* Remove styles for #status, .sad, .glad, #touch-count, #connection-status */

    </style>
</head>

<body>
    <div class="container">
        <h1>Touch Companion Status</h1>
        <div class="metrics-container">
            <div class="metric-section">
                <div class="metric-title">Last Hour</div>
                <div class="metric-value" id="hour-count">0</div>
            </div>
            <div class="metric-section">
                <div class="metric-title">Today</div>
                <div class="metric-value" id="today-count">0</div>
            </div>
            <div class="metric-section">
                <div class="metric-title">Total Touches</div>
                <div class="metric-value" id="total-count">0</div>
            </div>
        </div>
        <!-- Removed status and connection-status divs -->
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
